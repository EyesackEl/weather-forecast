<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Bootstrap -->
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous"
    >
    <!-- jQuery UI -->
    <link
     rel="stylesheet" 
     href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    >
    <!-- Local CSS -->
    <link
     href = './style/style.css'
     rel = 'stylesheet'
    >
</head>

<body>

    <header>
        <div>
            <h1>Weather Time</h1>
        </div>
    </header>

    <!-- Master DIV -->
    <div class = 'row'>
        <!-- Search Box -->
        <div id="searchBox" class='containers col-sm-4 bdr'>
            <form id="searchForm">
                <label for='cityName'><h4>Search by City Name:</h4></label>
                <input type='text' class="form-control col-sm-3" id="cityName">
                <button type="submit" class="btn btn-success col-12">Get Weather!</button>
            </form>
                    <!-- Search History -->
            <div id="searchHistBox" class=' bdr'>
                <h6>Search History: </h6>
                <div class="col-12" id="histList">
                </div>
            </div>
        </div>


        <!-- Day-Of Box -->
        <div id='dayOfBox'class="container col-sm-8 bdr">
            <h3><strong id="dayOfCity"></strong><img id = 'dayOfIcon'></h3>
            <h5 id="currentDay"></h5>
            <br>
            <h6 id="dayOfTemp">Temperature: </h6>
            <br>
            <h6 id="dayOfWind">Wind Speed: </h6>
            <br>
            <h6 id="dayOfHumid">Humidity: </h6>
            <br>
            <h6 id="dayOfUv" >UV Index: </h6>
            <br>
        </div>
    </div>

        <!-- Forecast Box -->
    <h3>5 Day Forecast:</h3>
    <div id='foreBox' class='container-fluid px-3'>
        <div class='row gx-3' id='foreRow'>
       <!-- <div class = 'col'>
                <div class = 'foreDay bdr'>
                    <h5>Date: </h5>
                    <img src = http://openweathermap.org/img/wn/02d.png>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
            </div> -->
        </div>
    </div>
        
    <!-- Moment -->
    <script
     src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
     integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer">
    </script>

    <!-- jQuery -->
    <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <!-- jQuery UI -->
    <script
     src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
     integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer">
    </script>

    <!-- Local JavaScript -->
    <script
     src = './script/script.js'>
    </script>
</body>

</html>
